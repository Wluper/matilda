version: '3'
services:
  lida:
    image: davivcu/lida2:latest
    volumes: 
      - ./configuration:/lida2_conf
    network_mode: "host"
    restart: always
    logging:
      driver: "json-file"
  mongodb:
    image: mongo:bionic
    volumes:
      - ./configdb:/data/configdb
      - ./db:/data/db
    network_mode: "host"
    restart: always
    logging:
      driver: "json-file"
  nginx:
    image: nginx
    volumes:
      - ./nginx_conf:/etc/nginx/conf.d
    restart: always
    network_mode: "host"
    logging:
      driver: "json-file"
    ports:
      - 80:80
      - 443:443